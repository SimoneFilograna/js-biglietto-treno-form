<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <Title>Viaggiare in Treno: I tuoi viaggi a prezzi stracciati!</Title>
        <meta name="description" content="Il tuo biglietto per viaggiare in treno a prezzi stracciati">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="bg-warning-subtle">
        <header>
            <div class="top-page d-flex justify-content-center align-items-center p-sm-3 text-center">
                <h1 class="text-light">Train Ticket: Il tuo biglietto in prima classe</h1>
            </div>
        </header>
        <main>

            <div class="container mt-5  p-4">
                <div class="row bg-light">
                    <div class="col-4">
                        <div class="box p-4">
                            <label for="fullname" class="form-label fw-medium"> Nome e Cognome</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Inseisci qui il tuo Nome e Cognome" value="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box p-4">
                            <label for="km-route" class="form-label fw-medium">Km da percorrere</label>
                            <input type="text" id="km-route" name="km-route" class="form-control" placeholder="Inserisci qui quanti Km percorrere" value="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box p-4">
                            <label for="age-number" class="form-label fw-medium">Età</label>
                            <input type="text" id="age-number" name="age" class="form-control" placeholder="Inserisci qui la tua età" value="">
                        </div>
                    </div>
                </div>
                <div class="row bg-light">
                    <div class="col-2">
                        <div class="box p-4 d-flex gap-3">
                            <button type="button" class="btn btn-danger ticket-button " id="btn-check">Invia</button>
                            <button type="button" class="btn btn-danger ticket-button " id="btn-back">Annulla</button>
                        </div>               
                    </div>

    
                </div>

                <div class="content-container mt-5 d-none" >
                    <h2 class="text-center my-4">IL TUO BIGLIETTO</h2>
                <div class="row align-items-center bg-light justify-content-center">
                    <div class="col-4 border-end">
                        <div class="box p-3">
                            <h5>NOME PASSEGGERO</h5>
                            <p id="ticket-name"></p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-3 text-center">
                            <h6>Offerta</h6>
                            <p id="offer"></p>
                        </div>
                    </div>
                    <div class="col-2 ">
                        <div class="box p-3 text-center">
                            <h6>Carrozza</h6>
                            <p id="cab"></p>
                        </div>
                    </div>
                    <div class="col-2 ">
                        <div class="box p-3 text-center">
                            <h6>Codice CP</h6>
                            <p id="serial-number"></p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="box p-3 text-center">
                            <h6>Costo biglietto</h6>
                            <strong id="ticket-price"></strong>
                        </div>
                    </div>
                </div>
                </div>

            </div>

            <div class="container  mt-5 my-ticket">
                
            </div>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
